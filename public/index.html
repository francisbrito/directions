<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Directions</title>
    <meta name="viewport" content="initial-scale=1.0,width=device-width">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
  </head>
  <body class="container">
    <h1 class="page-title">Directions</h1>
    <p>Copy some text containing directions and distances</p>
    <form action="/" method="post">
      <fieldset>
        <div class="form-group">
          <textarea name="text-body" rows="10" class="form-control" placeholder="e.g: Head 3 meters north. Then switch 5 feet south."></textarea>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-default">Send</button>
    </form>
  </body>
</html>
